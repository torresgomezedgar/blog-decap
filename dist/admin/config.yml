backend:
  name: github
  repo: torresgomezedgar/blog-decap
  branch: main
  auth_type: token
  # El token se debe inyectar como variable de entorno, no escribirlo aquí directamente
  token: ${GITHUB_TOKEN}

  #site_url: https://blog-decap.vercel.app
  #display_url: https://blog-decap.vercel.app

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Imagen", name: "image", widget: "image" }
      - { label: "Contenido", name: "body", widget: "markdown" }
